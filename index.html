<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script src="js/opentip-jquery.min.js"></script><!-- Change to the adapter you actually use -->
		<link href="css/opentip.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="configure">
			<div>
				<input type="radio" name="type" value="body"  checked> 本質
				<input type="radio" name="type" value="look"> 見た目
			</div>
			<div>
				記入者(苗字) : <input type="text" size="8px" maxlength="4" id="author">
			</div>
			<br>
			<div>
				実験時間 : <span id="time"></span>
			</div>
			<div>
					<input type="file" accept="video/*" id="video-file" >
					<video controls id="player"></video>
			</div>
			<div class="inline">
				<button id="Start">
					評価開始
				</button>
				<button id="Init">
					初期化
				</button>
			</div>
			<div class="inline">
				<p id="fileName" class="inline"></p>
				<a id="download" href="#" download="test.txt" class="inline">
					ダウンロード
				</a>
			</div>
		</div>
		<div class="scroll">
			<table>
				<tr class="list">
				</tr>
			</table>
		</div>
		<div>
			<p id="elapsedTime" class="inline">
				経過時間 0秒
			</p>
		</div>

		<div class="cent">
			<button class="angry-toggle">
				　　　	
			</button>
		</div>

	</body>
</html>
